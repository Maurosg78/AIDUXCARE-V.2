name: CI / build
on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: 'pnpm'

      # ðŸ‘‡ Esto instala pnpm en el runner
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4
          run_install: false

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Build
        run: pnpm -s build
