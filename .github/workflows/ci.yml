name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      # Inyecta aquÃ­ tus secrets de GitHub
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # aÃ±ade aquÃ­ el resto de claves (Langfuse, HuggingFace, etc.)
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Print Supabase URL (debug)
      run: |
        echo "VITE_SUPABASE_URL: $VITE_SUPABASE_URL"
        echo "SUPABASE_URL: $SUPABASE_URL"

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Create .env.local
      run: |
        echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.local
        echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.local
        echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.local
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.local
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.local
        # Agrega aquÃ­ cualquier otra variable crÃ­tica que requiera el build

    - name: Lint
      run: npm run lint

    - name: Build & Type-check (Migration Mode)
      run: |
        echo "ðŸ”§ MODO MIGRACIÃ“N: Usando configuraciÃ³n TypeScript temporal"
        npx tsc --project tsconfig.migration.json
        npm run build

    - name: Run tests
      run: npm test
