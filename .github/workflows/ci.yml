name: Validate

on:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run type checking (tsc)
        run: npx tsc --noEmit

      - name: Run tests (vitest)
        run: npx vitest run

      - name: Run ESLint (no fail on warnings)
        run: |
          echo "Running ESLint..."
          npx eslint . --ext .ts,.tsx || echo "Warnings detected, but not failing build."
