name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si hay Node/JS, configurar Node 20 y cache
      - name: Setup Node (if JS project)
        if: ${{ hashFiles(package.json) !=  }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Test (Node)
        if: ${{ hashFiles(package.json) !=  }}
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm
            pnpm install --frozen-lockfile
            pnpm -s test || pnpm -s run test || echo "no tests"
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
            yarn -s test || yarn -s run test || echo "no tests"
          else
            npm ci || npm install
            npm -s test || npm -s run test || echo "no tests"
          fi

      # Ejecuta tu script si existe (opcional)
      - name: Run repo checks (if present)
        if: ${{ hashFiles(scripts/repo/repair.sh) !=  }}
        run: bash scripts/repo/repair.sh

      - name: Basic build check
        run: |
          echo "Repo structure:"
          ls -la
          echo "âœ… CI baseline ok"
