name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    # Ejecuta siempre en push; en PR solo si existen los secretos requeridos
    if: github.event_name == 'push' || (secrets.VITE_FIREBASE_API_KEY && secrets.VITE_FIREBASE_PROJECT_ID && secrets.VITE_FIREBASE_APP_ID)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm -s i
      - run: pnpm -s lint
      - run: pnpm -s build
