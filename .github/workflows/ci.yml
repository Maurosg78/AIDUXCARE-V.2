name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --prefer-offline --no-audit --no-fund
      - run: npm run typecheck
      - run: npm run build
      - run: npm run test
      # Check anti-regresiÃ³n: falla si detecta import prohibido de Firebase
      - name: "ðŸ”’ Check: No imports directos desde core/firebase"
        run: |
          if grep -R --line-number -E "from ['\"][^'\"]*core/firebase" src; then
            echo "ðŸš« ERROR: Import directo desde core/firebase detectado. Usa '@/integrations/firebase'." >&2
            exit 1
          fi
          echo "âœ… OK: Sin imports directos de core/firebase"
