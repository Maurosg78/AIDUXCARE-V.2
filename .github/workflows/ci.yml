name: CI

on:
  push:
    branches:
      - main
      - ci/**
      - feature/**
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java (for Firebase emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install deps
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      - name: Cache Firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json', 'firestore.rules') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Tooling versions
        run: |
          node -v
          java -version
          pnpm exec firebase --version

      - name: Preflight (TypeScript & Lint)
        run: |
          echo "ðŸ”Ž Preflightâ€¦"
          pnpm -s ts:check || true
          pnpm -s lint

      - name: Run tests with Firebase emulators
        env:
          GCLOUD_PROJECT: demo-test
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          FIREBASE_AUTH_EMULATOR_HOST: 127.0.0.1:9099
        run: |
          pnpm exec firebase emulators:exec --project "$GCLOUD_PROJECT" --only firestore,auth \
            "pnpm vitest run"
