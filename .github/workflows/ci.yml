name: CI
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

jobs:
  concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with: { version: 9 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java (for Firebase emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Cache Firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json', 'firestore.rules') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      # Tenemos firebase-tools como devDependency; verificamos versiÃ³n
      - name: Tooling versions
        run: |
          node -v
          java -version
          pnpm exec firebase --version

      - name: Preflight (TypeScript & Lint)
        run: |
          echo "ðŸ”Ž Preflightâ€¦"
          pnpm -s ts:check || true
          pnpm -s lint

      - name: Run tests with Firebase emulators
        env:
          GCLOUD_PROJECT: demo-test
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          FIREBASE_AUTH_EMULATOR_HOST: 127.0.0.1:9099
        run: |
          # Ejecuta Vitest dentro de los emuladores
          pnpm exec firebase emulators:exec --project "$GCLOUD_PROJECT" --only firestore,auth \
            "pnpm vitest run test/persistence/notesRepo.spec.ts"
