name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout

      - name: Repo integrity check
        run: |
          git fsck --no-progress --full

        uses: actions/checkout@v4

      # Detectar si es proyecto Node (sin usar hashFiles en if)
      - name: Detect Node project
        id: detect_node
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "has_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_node=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: ${{ steps.detect_node.outputs.has_node == true }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Test (Node)
        if: ${{ steps.detect_node.outputs.has_node == true }}
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm
            pnpm install --frozen-lockfile
            pnpm -s test || pnpm -s run test || echo "no tests"
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
            yarn -s test || yarn -s run test || echo "no tests"
          else
            npm ci || npm install
            npm -s test || npm -s run test || echo "no tests"
          fi

      # Detectar y ejecutar script opcional si existe
      - name: Detect repo repair script
        id: detect_repair
        shell: bash
        run: |
          if [ -f scripts/repo/repair.sh ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run repo checks
        if: ${{ steps.detect_repair.outputs.present == true }}
        shell: bash
        run: bash scripts/repo/repair.sh

      - name: Basic build check
        shell: bash
        run: |
          echo "Repo structure:"
          ls -la
          echo "âœ… CI baseline ok"
