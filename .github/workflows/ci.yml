name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Cache Firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json', 'firestore.rules') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Preflight (TypeScript & Lint)
        run: |
          echo "ðŸ”Ž Preflightâ€¦"
          pnpm -s ts:check || true
          pnpm -s lint

      - name: Run tests (Firestore+Auth emulators)
        env:
          FIREBASE_AUTH_EMULATOR_HOST: 127.0.0.1:9099
        run: pnpm test:ci
