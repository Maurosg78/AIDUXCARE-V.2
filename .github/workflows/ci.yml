name: CI
on:
  pull_request:
  push:
    branches: [ main, feature/* ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true pnpm install --frozen-lockfile=false
      - name: Install firebase-tools (global)
        run: npm i -g firebase-tools@13
      - name: Run tests (Firestore+Auth emulators)
        env:
          FIREBASE_AUTH_EMULATOR_HOST: 127.0.0.1:9099
        run: pnpm test:ci
