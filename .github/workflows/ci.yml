name: CI

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'CODEOWNERS'
      - '**/*.md'
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'CODEOWNERS'
      - '**/*.md'

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # <- evitar EBADENGINE
          cache: 'npm'

      - name: Install deps (auto-detect, sin navegadores/husky)
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
          HUSKY: '0'
        run: bash .github/scripts/ci-install.sh

      - name: Build
        env:
          CI: 'true'
        run: npm run -s build
