name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  compliance:
    name: CPO Compliance
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm -s i
      - name: CPO Compliance Check
        run: |
          echo "Running CPO compliance tests..."
          pnpm test test/ci/compliance/cpo/CpoCompliance.spec.ts --run --reporter=dot

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm -s i
      - run: pnpm -s test --run
