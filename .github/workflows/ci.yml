name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Detector de proyecto Node (sin expresiones en if)
      - name: Detect Node project
        id: detect_node
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "has_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_node=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: ${{ steps.detect_node.outputs.has_node == true }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Test (Node)
        if: ${{ steps.detect_node.outputs.has_node == true }}
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm
            pnpm install --frozen-lockfile
            pnpm -s test || pnpm -s run test || echo "no tests"
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
            yarn -s test || yarn -s run test || echo "no tests"
          else
            npm ci || npm install
            npm -s test || npm -s run test || echo "no tests"
          fi

      - name: Basic build check
        shell: bash
        run: |
          echo "Repo structure:"
          ls -la
          echo "âœ… CI baseline ok"
