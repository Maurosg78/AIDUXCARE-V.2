name: Data Validation (Zod)
on:
  pull_request:
    branches: [ "**" ]
    paths:
      - "src/validation/**"
      - "test/validation/**"
      - "test-data/**"
      - "package.json"
      - "package-lock.json"
  push:
    branches: [ "**" ]
    paths:
      - "src/validation/**"
      - "test/validation/**"
      - "test-data/**"
      - "package.json"
      - "package-lock.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: chmod +x scripts/check-sot-trailers.sh || true
      - run: npm run -s validate:data
