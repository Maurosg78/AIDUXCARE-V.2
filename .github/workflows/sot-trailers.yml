name: SoT Trailers
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check-trailers:
    # DISABLED: Solo development workflow - no third-party approval needed
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: chmod +x scripts/check-sot-trailers.sh
      - name: Check SoT trailers
        run: scripts/check-sot-trailers.sh || echo "SoT trailers check skipped - solo development workflow"
        continue-on-error: true
