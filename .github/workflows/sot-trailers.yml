name: SoT Trailers
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check-trailers:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - run: chmod +x scripts/check-sot-trailers.sh
      - name: Check SoT trailers
        run: scripts/check-sot-trailers.sh
