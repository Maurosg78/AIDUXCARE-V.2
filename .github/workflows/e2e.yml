name: E2E Smoke
on:
  pull_request:
  schedule:
    - cron: '0 3 * * *'
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - name: Install system dependencies
        run: sudo apt-get update -y && sudo apt-get install -y netcat-openbsd
      - name: Install firebase-tools
        run: npm i -g firebase-tools@13.x
      - name: Start Firebase emulators
        run: |
          firebase emulators:start --only auth,firestore,functions --project aiduxcare-v2-uat-dev > /tmp/emulators.log 2>&1 &
          echo $! > /tmp/emulators.pid
          # Wait for emulators to be ready
          for i in {1..40}; do nc -z 127.0.0.1 9099 && nc -z 127.0.0.1 8080 && break; sleep 0.5; done
        env:
          PROJECT_ID: aiduxcare-v2-uat-dev
      - name: Start dev server
        run: |
          pnpm dev &
          echo $! > /tmp/vite.pid
          # Wait for server to be ready
          timeout 60 bash -c 'until curl -s http://localhost:5174 > /dev/null; do sleep 1; done' || exit 1
        env:
          CI: true
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_FUNCTIONS_EMULATOR_HOST: localhost:5001
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5174
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_FUNCTIONS_EMULATOR_HOST: localhost:5001
      - name: Stop services
        if: always()
        run: |
          if [ -f /tmp/vite.pid ]; then
            kill $(cat /tmp/vite.pid) 2>/dev/null || true
          fi
          if [ -f /tmp/emulators.pid ]; then
            kill $(cat /tmp/emulators.pid) 2>/dev/null || true
          fi
          pkill -f 'vite.*5174' || true
          pkill -f 'firebase emulators' || true
