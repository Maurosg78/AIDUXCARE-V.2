name: Preflight Firebase Keys

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Solo en despliegues a producción

jobs:
  firebase-preflight:
    runs-on: ubuntu-latest
    env:
      VITE_ENV_TARGET: PROD # Cambiar a UAT si quieres validar UAT en CI
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }} # Key real del target que se está validando
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Firebase preflight smoke
        run: |
          echo "Running preflight for target=$VITE_ENV_TARGET..."
          node scripts/identitytoolkit-smoke.cjs "$VITE_ENV_TARGET"

      - name: Fail if mismatch
        run: |
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "❌ Firebase key/project mismatch or unexpected sign-in state."
            exit 1
          fi
          echo "✅ Firebase key/project match confirmed for $VITE_ENV_TARGET."
