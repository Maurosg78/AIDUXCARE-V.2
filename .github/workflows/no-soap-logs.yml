name: Guardrail - No SOAP logs

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  issues: write
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run guardrail
        run: bash scripts/check-no-soap-logs.sh
