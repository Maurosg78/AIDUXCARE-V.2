name: No SOAP Logs
on:
  workflow_dispatch:
  pull_request:

jobs:
  check-no-soap-logs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fail if SOAP content is logged
        run: |
          chmod +x scripts/check-no-soap-logs.sh
          ./scripts/check-no-soap-logs.sh
