name: Guardrail - No SOAP logs

on:
permissions:
  checks: write
  issues: write
  contents: read
  pull_request:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run guardrail
        run: bash scripts/check-no-soap-logs.sh
