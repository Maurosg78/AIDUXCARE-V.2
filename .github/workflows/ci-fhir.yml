name: CI FHIR Quality Gate

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  fhir-quality-gate:
    runs-on: ubuntu-latest
    name: FHIR Quality Gate
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run full FHIR test suite
        run: npm run fhir:all

      - name: Export FHIR test report (JUnit)
        run: |
          mkdir -p reports
          npx vitest --run --reporter=junit --outputFile=reports/fhir-tests-junit.xml src/core/fhir/__tests__/

      - name: Upload FHIR test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fhir-test-report
          path: reports/fhir-tests-junit.xml
          retention-days: 30

      - name: FHIR Quality Gate Status
