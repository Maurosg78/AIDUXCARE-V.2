name: canonical-gate

on:
  pull_request:
    branches:
      - canon/aidux-baseline-2025-12-15
      - main
  push:
    branches:
      - wo/**

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm -s test
      - name: Run build
        run: pnpm -s build

